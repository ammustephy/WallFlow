name: Deploy WallFlow Web to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual run button

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.24.3  # Run `flutter --version` locally to match
        channel: stable

    - name: Install deps
      run: flutter pub get

    - name: Build web
      run: flutter build web --release --base-href "/WallFlow/" --web-renderer canvaskit

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
